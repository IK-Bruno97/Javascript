<!DOCTYPE html>
<html>
    <head>
        <style>
            #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid black;
            overflow: hidden;
            }
        

            #image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.2s ease-in-out;
            }

        </style>
    </head>
    <body>
        <div id="container">
            <img id="image" src="sharingan prototype/0.png" alt="Image">
        </div>  

        <script>
            const container = document.getElementById('container');
            const image = document.getElementById('image');

            const images = ['sharingan prototype/1.png', 'sharingan prototype/2.JPG', 'sharingan prototype/3.JPG', 'sharingan prototype/4.JPG', 'sharingan prototype/5.JPG'];
            let currentImageIndex = 0;

            function spinImage() {
            const randomAngle = Math.random() * 360;
            image.style.transform = `rotate(${randomAngle}deg)`;
            setTimeout(changeImage, 500);
            }

            function changeImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            image.src = images[currentImageIndex];
            image.style.transform = 'rotate(0deg)';
            setTimeout(spinImage, 500);
            }

            spinImage();
        </script>        
    </body>
</html>
