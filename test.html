<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Eye Art</title>
    <style>
        .eye {
    width: 150px;
    height: 150px;
    border: 5px solid #000;
    border-radius: 50%;
    position: relative;
    background: #fff;
}

.eyeball {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.pupil {
    width: 20px;
    height: 20px;
    background: radial-gradient(circle at 30% 30%, #000 10%, transparent 20%);
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

    </style>
</head>
<body>
    <div class="eye">
        <div class="eyeball">
            <div class="pupil"></div>
        </div>
    </div>
</body>
</html>
