<!DOCTYPE html>
<html>
    <head>
        <style>
            .loading-spinner {
                width: 40px;
                height: 40px;
                border: 4px solid #888;
                border-top-color: #e60023;
                border-radius: 50%;
                animation: spin 1s infinite linear;
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>

    <body>
        <div class="loading-spinner"></div>
    </body>
</html>
