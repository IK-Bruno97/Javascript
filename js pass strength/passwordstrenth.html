<!DOCTYPE html>
<html>
  <head>
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Password Strength Checker</h2>
    <div class="input-container">
      <div class="input-group">
      <input type="password" id="passwordInput" onkeyup="checkPasswordStrength()"/>
      </div>
      <div class="pass-strength">
        <div class="strength-percent"><span></span></div>
        <span id="passwordStrength"></span>
      </div>
    </div>
    

    <script>
      function checkPasswordStrength() {
        var password = document.getElementById("passwordInput").value;
        var strengthText = document.getElementById("passwordStrength");

        // Check password strength
        var strength = 0;
        if (password.match(/[a-z]+/)) {
          strength += 1;
        }
        if (password.match(/[A-Z]+/)) {
          strength += 1;
        }
        if (password.match(/[0-9]+/)) {
          strength += 1;
        }
        if (password.match(/[$@#&!]+/)) {
          strength += 1;
        }

        // Update strength text based on strength value
        if (password.length < 6 || strength < 3) {
          addClass('weak')
          strengthText.style.color = "red";
          strengthText.textContent = "Weak";
        } else if (password.length < 8 || strength < 4) {
          strengthText.style.color = "orange";
          strengthText.textContent = "Good";
          addClass('average')
        } else {
          strengthText.style.color = "green";
          strengthText.textContent = "Strong";
          addClass('strong')
        }
      }
      const percentBar = document.querySelector(".strength-percent span");
      function addClass(className) {
        percentBar.classList.remove("weak");
        percentBar.classList.remove("average");
        percentBar.classList.remove("strong");
        if (className) {
          percentBar.classList.add(className);
        }
      }
    </script>
  </body>
</html>
